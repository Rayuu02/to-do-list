<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

<body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <main class="main">
        <section class="section">
            <h2 class="section__header">Dodaj zadanie</h2>
            <form class="form js-form">
                <input type="text" placeholder="Co jest do zrobienia?" class="form__input js-newTask">
                <button type="submit" class="form__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <ul type="none" class="tasks js-tasks"></ul>
        </section>
    </main>
</body>
